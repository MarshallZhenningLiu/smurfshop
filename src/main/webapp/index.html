<!doctype html>
<html lang="en">
<head>
	<title>SmurfShop</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
	<link rel="stylesheet" href="css/font-awesome.css" />
	<link rel="stylesheet" href="css/jquery.dataTables.css" />
	<link rel="stylesheet" href="css/bootstrapV4.css" />
	<link rel="stylesheet" href="css/styles.css" />



</head>

<body>
	<div id="container">
		<div class="Header">
			<div class="left">
				<img src="Default.jpg" alt="default smurf" width="80" height="120">
			</div>
			<div class="shoptitle">
				<h1>Smurf Shop</h1>
				<h3>The best and the only shop selling smurfs! </h3>
			</div>
		</div>
		<br><br><br>
		
		<div id="tabs">
			<section>
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item"><a id = "homePage" class="nav-link active" data-toggle="tab" href="#home" role="tab"><span class="fa fa-home fa-lg"></span> Home</a>  </li>
					<li class="nav-item"><a id = "productsPage" class="nav-link" data-toggle="tab" href="#view" role="tab"><span class="fa fa-list fa-lg">Products</a>  </li>
					<li class="nav-item"><a id = "adminPage" class="nav-link" data-toggle="tab" href="#admin" role="tab"><span class="fa fa-user-circle fa-lg">Admin</a>  </li>
				</ul>
		<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active" id="home">
						<h3 class="centerTitle">Home Page</h3>
						
						<button type="button" id="buttontest">Click Me!</button>
						
						
						
					</div>
			   
					<div id="view" class="tab-pane" >
						<h3 class="centerTitle" id="products">Products</h3>   
						<div id="productList">
							<div class="row">							
								<!-- JS generates content here...-->
							
							</div>
						</div>
					</div>
					
					<div class="tab-pane" id="admin">
						<h3 class="centerTitle">Admin</h3>
						<div id="dataTable">
							<table id="smurfTable" class="display" width="100%">
								<!-- JS generates content here...-->
								
							</table>
						</div>
					</div>
				</div>
			</section>
		</div>
	
	


		<div class="leftArea">
			<ul id="wineList"></ul>
		</div>


	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/jquery.dataTables.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrapV4.js"></script>
	
	<script src="js/main.js"></script>
	
</body>
</html>
